services:
  # Main Open Lovable application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3000"  # Map external port 3001 to internal port 3000
      - "5173:5173"  # Vite dev server port for sandboxes
    environment:
      - NODE_ENV=production
      - FIRECRAWL_API_URL=http://firecrawl-api:3002
    volumes:
      - ./sandboxes:/app/sandboxes  # Mount sandbox directory
      - ./data:/app/data  # Persistent data storage
    depends_on:
      - firecrawl-api
    networks:
      - lovable-network

  # Self-hosted Firecrawl Simple services  
  playwright-service:
    build:
      context: https://github.com/devflowinc/firecrawl-simple.git#main
      dockerfile: apps/playwright-service/Dockerfile
    environment:
      - PORT=3000
      - PROXY_SERVER=${PROXY_SERVER}
      - PROXY_USERNAME=${PROXY_USERNAME}
      - PROXY_PASSWORD=${PROXY_PASSWORD}
      - BLOCK_MEDIA=${BLOCK_MEDIA:-true}
      - MAX_CONCURRENCY=${MAX_CONCURRENCY:-10}
      - TWOCAPTCHA_TOKEN=${TWOCAPTCHA_TOKEN}
    networks:
      - lovable-network

  firecrawl-api:
    build:
      context: https://github.com/devflowinc/firecrawl-simple.git#main
      dockerfile: apps/api/Dockerfile
    ports:
      - "3002:3002"
    environment:
      - REDIS_URL=redis://firecrawl-redis:6379
      - REDIS_RATE_LIMIT_URL=redis://firecrawl-redis:6379
      - PLAYWRIGHT_MICROSERVICE_URL=http://playwright-service:3000
      - PORT=3002
      - NUM_WORKERS_PER_QUEUE=${NUM_WORKERS_PER_QUEUE:-8}
      - BULL_AUTH_KEY=${BULL_AUTH_KEY:-changeme-secure-key}
      - TEST_API_KEY=${TEST_API_KEY:-test-key}
      - HOST=0.0.0.0
      - LOGGING_LEVEL=${LOGGING_LEVEL:-info}
      - MAX_RAM=${MAX_RAM:-0.95}
      - MAX_CPU=${MAX_CPU:-0.95}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - playwright-service
      - firecrawl-redis
    command: ["pnpm", "run", "start:production"]
    networks:
      - lovable-network

  firecrawl-worker:
    build:
      context: https://github.com/devflowinc/firecrawl-simple.git#main
      dockerfile: apps/api/Dockerfile
    environment:
      - REDIS_URL=redis://firecrawl-redis:6379
      - REDIS_RATE_LIMIT_URL=redis://firecrawl-redis:6379
      - PLAYWRIGHT_MICROSERVICE_URL=http://playwright-service:3000
      - PORT=3002
      - NUM_WORKERS_PER_QUEUE=${NUM_WORKERS_PER_QUEUE:-8}
      - BULL_AUTH_KEY=${BULL_AUTH_KEY:-changeme-secure-key}
      - TEST_API_KEY=${TEST_API_KEY:-test-key}
      - SCRAPING_BEE_API_KEY=${SCRAPING_BEE_API_KEY}
      - HOST=0.0.0.0
      - LOGGING_LEVEL=${LOGGING_LEVEL:-info}
      - MAX_RAM=${MAX_RAM:-0.95}
      - MAX_CPU=${MAX_CPU:-0.95}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - playwright-service
      - firecrawl-api
      - firecrawl-redis
    command: ["pnpm", "run", "workers"]
    networks:
      - lovable-network

  firecrawl-redis:
    image: redis:alpine
    command: redis-server --bind 0.0.0.0
    networks:
      - lovable-network

volumes:
  firecrawl-data:

networks:
  lovable-network:
    driver: bridge